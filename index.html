<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freedom Core Logs</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<header>
  <input type="text" id="path" placeholder="Enter path e.g. /logs/stream">
  <input type="text" id="args" placeholder="Query args e.g. key=value">
  <button id="send">Send GET</button>
  <button id="pause">Pause</button>
  <button id="clear">Clear</button>
  <select id="filter">
    <option value="ALL">All</option>
    <option value="INFO">INFO</option>
    <option value="WARN">WARN</option>
    <option value="ERROR">ERROR</option>
    <option value="DEBUG">DEBUG</option>
  </select>
  <input type="text" id="search" placeholder="Search logs">
  <button id="mode">Toggle Dark/Light</button>
</header>
<pre id="log"></pre>
<script src="app.js"></script>
</body>
</html>
