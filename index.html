<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freedom Core Logs</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<header>
  <input type="text" id="path" placeholder="Enter path e.g. /logs/stream">
  <input type="text" id="args" placeholder="Query args e.g. key=value">
  <button id="send">Send GET</button>
  <button id="pause">Pause</button>
  <button id="clear">Clear</button>
  <select id="filter">
    <option value="ALL">All</option>
    <option value="INFO">INFO</option>
    <option value="WARN">WARN</option>
    <option value="ERROR">ERROR</option>
    <option value="DEBUG">DEBUG</option>
  </select>
  <input type="text" id="search" placeholder="Search logs">
  <button id="mode">Toggle Dark/Light</button>
  <button id="settings-btn">Settings ⚙️</button>
</header>

<div id="error-message" class="error-message" style="display:none;">
  <p>❌ Please run <strong>freedom-core</strong> before using this tool.</p>
  <p>If you are using a different port, change it in <strong>Settings</strong>.</p>
  <p>
    Download: 
    <a href="https://github.com/Freedom-Guard/Freedom-Core/releases/latest" target="_blank">freedom-core</a>
  </p>
</div>

<div id="settings" class="settings" style="display:none;">
  <label>Port: <input type="number" id="port" value="8087"></label>
  <button id="save-settings">Save</button>
</div>

<pre id="log"></pre>
<script src="app.js"></script>
</body>
</html>
